name: Release
description: |
  1. Push to main -> runs tests + may create Version PR
  2. Merge of Version PR to main -> publishes packages
env:
  HUSKY: 0

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write
  id-token: write
  packages: write
  pull-requests: write

jobs:
  prerelease:
    name: Pre-Release
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checking Out Repo
        uses: actions/checkout@v4

      - name: 🔧 Setting Up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org/"

      - name: 📥 Installing pnpm
        run: npm install -g pnpm@10.10.0

      - name: 📥 Installing Dependencies
        run: pnpm install --frozen-lockfile

      - name: 🔨 Building Packages
        run: pnpm -r build

      - name: 🕵️ Validating Dependencies
        run: pnpm cruise:validate

      - name: 🧹 Formatting
        run: pnpm prettier --check .

      - name: 🧹 Lint packages
        run: pnpm eslint .

      - name: 🧪 Running Tests
        run: pnpm test

      - name: 📝 Creating Version PR (Changesets)
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true &&
      contains(github.event.pull_request.title, 'Version Packages')

    steps:
      - name: ⬇️ Checking Out Repo
        uses: actions/checkout@v4

      - name: 🔧 Setting Up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org/"

      - name: 📥 Installing pnpm
        run: npm install -g pnpm@10.10.0

      - name: 📦 Installing Dependencies
        run: pnpm install --frozen-lockfile

      - name: 🔨 Building Packages
        run: pnpm -r build

      - name: 🚀 Publishing to NPMJS
        run: pnpm changeset publish --registry=https://registry.npmjs.org
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
