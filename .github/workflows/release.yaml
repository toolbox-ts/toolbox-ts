name: Release
description: |
  Triggers on: 
    push to main-> validate
    pull_request closed-> publish
on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write
  id-token: write
  packages: write
  pull-requests: write

jobs:
  validate:
    name: Validate Build & Test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🔧 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org/"

      - name: 📥 Install pnpm
        run: npm install -g pnpm@10.9.0

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🔨 Build all packages
        run: pnpm -r build

      - name: 🧪 Test
        run: pnpm test

      - name: 📝 Create Version PR (Changesets)
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish
    if:
      github.event_name == 'pull_request' && github.event.pull_request.merged ==
      true
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🔧 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org/"

      - name: 📥 Install pnpm
        run: npm install -g pnpm@10.9.0

      - name: 📦 Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: 🚀 Publish to NPMJS
        run: pnpm changeset publish --registry=https://registry.npmjs.org

        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 🚀 Publish to GitHub Packages
        run: pnpm -r publish --access public --no-git-checks
          --registry=https://npm.pkg.github.com --filter ./packages/*
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PKGS_TOKEN }}
